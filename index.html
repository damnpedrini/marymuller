<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Muller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: transparent; /* Navbar completamente transparente */
            overflow: hidden;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Para garantir que a navbar fique acima de outros elementos */
            display: flex; /* Usando flexbox */
            justify-content: flex-end; /* Alinha itens à direita */
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px; /* Espaçamento simétrico entre os itens */
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Leve destaque ao passar o mouse */
            color: black;
        }
        .section {
            padding: 60px 20px;
            text-align: center;
        }
        .section:nth-child(even) {
            background-color: #f2f2f2;
        }
        #section1 {
            background: url('/background.png') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#section1">Home</a>
        <a href="#section2">Sobre</a>
        <a href="#section3">Serviços</a>
        <a href="#section4">Testemunhas</a>
        <a href="#section5">Contato</a>
    </div>

    <div id="section1" class="section">
        <h2>Seção 1</h2>
        <p>Conteúdo da primeira seção.</p>
    </div>
    <div id="section2" class="section">
        <h2>Seção 2</h2>
        <p>Conteúdo da segunda seção.</p>
    </div>
    <div id="section3" class="section">
        <h2>Seção 3</h2>
        <p>Conteúdo da terceira seção.</p>
    </div>
    <div id="section4" class="section">
        <h2>Seção 4</h2>
        <p>Conteúdo da quarta seção.</p>  
    </div>
    <div id="section5" class="section">
        <h2>Seção 5</h2>
        <p>Conteúdo da quinta seção.</p>  
    </div>

    <div class="footer">
        <p>&copy; 2024 Minha Landing Page. Todos os direitos reservados.</p>
    </div>
</body>
</html>
